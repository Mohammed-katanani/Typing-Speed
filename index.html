<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="title">Typing Speed Test Game
    </div>
    <div class="captain">you aer playing <span></span>level & you have <span></span> seconds to type the word</div>
    <div class="show"></div>
        <select class="level" name="level" id="level">
            <option value="easy">easy</option>
            <option value="normal">normal</option>
            <option value="hard">hard</option>
        </select>
    <div class="start">start playing</div>
    <input class="text" type="text" placeholder="write text here " name="text" id="text">
    <div class="contener-word"> 
    </div>
    <div class="footer">
        <div class="seconds">time left <span></span> seconds</div>
        <div class="score">score <span></span> from <span></span></div>
    </div>
    <div class="finish"></div>
 
    <script src="index.js"></script>
</body>
</html>
